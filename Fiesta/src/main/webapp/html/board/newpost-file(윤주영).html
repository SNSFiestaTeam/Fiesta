<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>instagram</title>
  <link rel="stylesheet" href="../../resources/css/common-style.css" />
  <link rel="stylesheet" href="../../resources/css/newpost-file-style.css" />
  <!-- <link rel="stylesheet" href="../../resources/css/newpost- frame-style.css" /> -->
  <script src="https://kit.fontawesome.com/591746f9e8.js" crossorigin="anonymous"></script>
</head>


<body>
  <!-- 헤더 -->
  <header>
    <section id="header-section">
      <!-- 로고 -->
      <section class="logo-section">
        <a href="#"><img id="logo" src="/resources/images/instagram.png" /></a>
      </section>
      <!-- 검색창 -->
      <section class="search-section">
        <form action="#">
          <fieldset>
            <button><i class="fa-solid fa-magnifying-glass"></i></button>
            <input type="text" name="search" id="searchInput" placeholder="검색" autocapitalize="none"
              autocomplete="off" />
          </fieldset>
        </form>
      </section>
      <!-- 메뉴 -->
      <nav id="nav-bar">
        <ul>
          <li>
            <a href="#"> <i class="fa-solid fa-house"></i></a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-paper-plane"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-square-plus" id="new-post-open"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-compass"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-heart"></i>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-regular fa-user"></i>
            </a>
          </li>
        </ul>
      </nav>
    </section>
  </header>


  <!-- 메인 섹션 -->
  <!-- main 태그 안쪽에 구현할 태그 작성해주시면 됩니다. -->
  <main>
    <!-- 모달 배경 -->
    <div class="modal_background" id="modal_background">
      <!-- 닫기 버튼 -->
      <button id="new-post-close" class="new-post-close">
        <i class="fa-solid fa-x"></i>
      </button>

      <!-- 모달 흰창 -->
      <section class="modal_post_section" id="modal_post_section">
        <!-- <div class="new-post-background"> -->

        <!-- 게시물 작성 top -->
        <div class="new-post-top">
          <p>새 게시물 만들기</p>
        </div>

        <!-- 게시물 작성 bottom -->
        <div class="new-post-bottom">
          <form action="#" method="post">
            <div class="new-post-file-input-box">
              <div class="new-post-file-img"><i class="fa-solid fa-photo-film fa-4x"></i></div>
              <p class="input-message">사진과 동영상을 여기에 끌어다 놓으세요</p>
              <div class="file-select-btn">
                <label for="file-input"> 컴퓨터에서 선택</label>
                <button><input type="file" name="new-post-file" id="file-input"></button>
                
              </div>
              <div class="file-select-btn">
                <label>기본 이미지</label>
                
              </div>
              
            </div>
          </form>
        </div>

      </section>
    </div>
  </main>

  <footer>
    <p>
      Copyright &copy; KH Information Educational Institute A-Class SNS Team
    </p>
    <article>
      <a href="#">프로젝트 소개</a>
      <span>|</span>
      <a href="#">이용약관</a>
      <span>|</span>
      <a href="#">개인정보처리방침</a>
      <span>|</span>
      <a href="#">고객센터</a>
    </article>
  </footer>
  <script src="../../resources/js/newpost.js"></script>
</body>

</html>
