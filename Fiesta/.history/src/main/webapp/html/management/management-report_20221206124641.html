<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../resources/css/common-style.css">
  <link rel="stylesheet" href="../../resources/css/management/management.css">
  <script
      src="https://kit.fontawesome.com/591746f9e8.js"
      crossorigin="anonymous"
    ></script>
  <title>관리자페이지</title>
</head>
<body>
  <sidebar class="sidebar">
    <span class="title">Fiesta</span>
    <a href="#" class="bar-item button"><i class="fa-regular fa-user"></i> 사용자 관리</a>
    <a href="#" class="bar-item button"><i class="fa-regular fa-clipboard"></i>게시글 관리</a>
    <a href="#" class="bar-item button"><i class="fa-solid fa-circle-exclamation"></i>신고 관리</a>
  </sidebar>
  
  <main class ="management-container">
  
    <div class="management-title">
      <h1>관리자 페이지 - 신고 관리</h1>
    </div>
    
    <div class="management-content">
      <span class="report-count">전체 신고 <span class="num">0</span>건</span>
      <section class="report-container">
        <span  class="row rh">
          <span class="cor1">신고 번호</span>
          <span class="cor2">닉네임</span>
          <span class="cor3">신고 사유</span>
          <span class="cor4">신고 대상</span>
          <span class="cor5">상세 내역</span>
          <span class="cor6">신고일</span>
        </span>
        <a href="" class="row report">
          <span class="cor1">1</span>
          <span class="cor2">user001</span>
          <span class="cor3">욕설</span>
          <span class="cor4">1번 게시글</span>
          <span class="cor5">너무 기분 나쁜 욕을 올렸어요</span>
          <span class="cor6">2022-12-06</span>
        </a>

        
      </section>
    </div>

    <div class="pagination-area">


      <ul class="pagination">
      
          <!-- 첫 페이지로 이동 -->
          <li><a href="/board/${boardCode}?cp=1${sURL}">&lt;&lt;</a></li>

          <!-- 이전 목록 마지막 번호로 이동 -->
          <li><a href="/board/${boardCode}?cp=${pagination.prevPage}${sURL}">&lt;</a></li>

          <c:forEach var="i" begin="${pagination.startPage}" end="${pagination.endPage}" step="1">
              <c:choose>
                  <c:when test="${i == pagination.currentPage}">
                      <!-- 현재 보고있는 페이지 -->
                      <li><a class="current">${i}</a></li>
                  </c:when>

                  <c:otherwise>
                      <%-- 현재 페이지를 제외한 나머지 --%>
                      <li><a href="/board/${boardCode}?cp=${i}${sURL}">${i}</a></li>
                  </c:otherwise>
              </c:choose>
          </c:forEach>
          
          <!-- 다음 목록 시작 번호로 이동 -->
          <li><a href="/board/${boardCode}?cp=${pagination.nextPage}${sURL}">&gt;</a></li>

          <!-- 끝 페이지로 이동 -->
          <li><a href="/board/${boardCode}?cp=${pagination.maxPage}${sURL}">&gt;&gt;</a></li>

      </ul>
  </div>
  
  </main>
        

  <script src="/resources/js/management/management.js"></script>
</body>
</html>
